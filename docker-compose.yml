version: '3.8'

services:
  auth-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      # For production, use your Render PostgreSQL URL from dashboard
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/eduai}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app  # Live reload in development
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Local PostgreSQL for development (optional)
  # For production, comment this out and use Render PostgreSQL via DATABASE_URL
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=eduai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
